<body onSelectStart='return false'>

	<div style='text-align:center;'>
		<div class='menu_top'>
			<span id='menu_select_team' >&nbsp;</>
		</div>
		<table id='info' style='display:inline;'>
			<tr>
				<td style='width:40%'><span class='menu_string' id='menu_friend'>&nbsp;</span></td>
				<td style='width:20%'><button class='directionbutton white' id='map_decrease' onclick='gg.menu.change_team("friend",-1)'><i class="fa fa-caret-left"></i></button></td>
				<td style='width:20%'>
					<span class='menu_string' >
						<span class="fa-stack fa-lg">
							<i class="fa fa-square fa-stack-2x" style='color:rgb(150, 150, 150);'></i>
							<i class="fa fa-flag fa-stack-1x fa-inverse" id='friend' style='color:rgb(255, 255, 255);' ></i>
						</span>
					</span>
				</td>
				<td style='width:20%'><button class='directionbutton white' id='map_increase' onclick='gg.menu.change_team("friend",1)'><i class="fa fa-caret-right"></i></button></td>
			</tr>
			<tr>
				<td><span class='menu_string' id='menu_enemy'>&nbsp;</span></td>
				<td><button class='directionbutton white' id='map_decrease' onclick='gg.menu.change_team("enemy",-1)'><i class="fa fa-caret-left"></i></button></td>
				<td style='width:85px'>
					<span class='menu_string'>
						<span class="fa-stack fa-lg">
							<i class="fa fa-square fa-stack-2x" style='color:rgb(150, 150, 150);'></i>
							<i class="fa fa-flag fa-stack-1x fa-inverse" id='enemy' style='color:rgb(0, 0, 0);' ></i>
						</span>
					</span>
				</td>
				<td><button class='directionbutton white' id='map_increase' onclick='gg.menu.change_team("enemy",1)'><i class="fa fa-caret-right"></i></button></td>
			</tr>
		</table>

		<p>
		<button id='next' class='menubutton white'  onclick='gg.menu.next_menu_team()' style=''><i class="fa fa-arrow-circle-o-right"></i></button><br />
		<button id='back' class='menubutton white' onclick='gg.menu.prev_menu_team()' style=''><i class="fa fa-arrow-circle-o-left"></i></button><br />
		</p>
	</div>
