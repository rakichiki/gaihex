<body onSelectStart='return false'>
	<div>
	<div id='canvas_div' width='542px' height='620px'>
		<div id='div_canvas_0' style='margin:0px;padding:0px;position: relative; top: 0px; left:0px;z-index: 1;'>
			<canvas id='canvas_0' width='640px' height='780px'></canvas>

	<div id='destinetion' class='destinetion' style='text-align:center;'>

</span>

				<td id='mode_info'                         class='table_string table_name menu_info'>X</td>
				<td id='unit_info'                         class='table_number table_sum_hitpoint menu_info'><i class='fa fa-user'></i>&nbsp;00</td>

				<td rowspan='2' id='round_info'            class='table_number table_round menu_info'><i class='fa fa-map-signs'></i>&nbsp;--/--</td>
				<td rowspan='2' colspan='2' id='turn_info' class='table_number table_turn menu_info'><i class='fa fa-hourglass'></i>&nbsp;000/000</td>

				<td rowspan='1' id='hande_info'            class='table_string table_hitpoint1 menu_info'><i class='fa fa-shield'></i>&nbsp;00</td>

				<!--<td id='end_turn' class='table_number table_unit menu_info'>XX</td>-->

				
			</tr>

			<tr>
				<td id='turn_start_army' class='table_string  menu_info'><i class="fa fa-flag"></i></td>
				<td id='win_info'        class='table_number table_sum_hitpoint menu_info'><i class='fa fa-heart'></i>&nbsp;0000</td>

				<td rowspan='1' id='win_or_lost'     class='table_string  menu_info'><i class='fa fa-level-up'></i>&nbsp;XXXX</td>
				<td rowspan='1' id='map_info'        class='table_string  menu_info'><i class='fa fa-globe'></i>&nbsp;XXX</td>
				<td rowspan='1' id='unit_diff_info'  class='table_string  menu_info'><i class='fa fa-gavel'></i>&nbsp;00</td>
				<!--<td rowspan='2' id='win_info'        class='table_number table_sum_hitpoint menu_info'>XXXX</td>-->

				<!--<td id='round_info' class='table_number table_round menu_info'>XXXX</td>
				<td id='turn_info' class='table_number table_turn menu_info'>XX</td>-->

				
			</tr>
			<tr id='army_0' style=''>
				<td id='army_0_name'                   class='table_string  menu_info'><i class="fa fa-flag"></i></td>
				<td id='army_0_sum_hitpoint'           class='table_number  menu_info'><i class='fa fa-heart'></i>&nbsp;0000</td>
				<td colspan='1' id='army_0_area_point' class='table_number  menu_info'><i class='fa fa-university'></i>&nbsp;0000</td>
				<td id='army_0_castle'                 class='table_number  menu_info'><i class='fa fa-fort-awesome'></i>&nbsp;00</td>
				<td id='army_0_level_up'                 class='table_number  menu_info'><i class="fa fa-level-up" ></i>&nbsp;0</td>

				<td colspan='3' id='army_0_units'      class='table_string  menu_info'><i class='fa fa-users'></i>&nbsp;00/00/00&nbsp;&nbsp;<i class='fa fa-user-plus'></i>&nbsp;00&nbsp;&nbsp;<i class='fa fa-user-times'></i>&nbsp;00</td>

				<td id='army_0_middle_units' class='table_number table_areapoint menu_info'></td>
				<td id='army_0_upper_units'  class='table_number table_areapoint menu_info'></td>
				<td colspan='2' id='army_0_create_units' class='table_number table_areapoint menu_info'></td>
				<td colspan='1' id='army_0_lost_units'   class='table_number table_areapoint menu_info'></td>-->
			</tr>
			<tr id='army_1' style=''>
				<td id='army_1_name'                   class='table_string  menu_info'><i class="fa fa-flag"></i></td>
				<td id='army_1_sum_hitpoint'           class='table_number  menu_info'><i class='fa fa-heart'></i>&nbsp;0000</td>
				<td colspan='1' id='army_1_area_point' class='table_number  menu_info'><i class='fa fa-university'></i>&nbsp;0000</td>

				<td id='army_1_level_up'                 class='table_number  menu_info'><i class="fa fa-level-up" ></i>&nbsp;0</td>

				<td colspan='3' id='army_1_units'      class='table_string  menu_info'><i class='fa fa-users'></i>&nbsp;00/00/00&nbsp;&nbsp;<i class='fa fa-user-plus'></i>&nbsp;00&nbsp;&nbsp;<i class='fa fa-user-times'></i>&nbsp;00</td>

				<td id='army_1_upper_units'  class='table_number table_areapoint menu_info'></td>
				<td colspan='2' id='army_1_create_units' class='table_number table_areapoint menu_info'></td>
				<td colspan='1' id='army_1_lost_units'   class='table_number table_areapoint menu_info'></td>-->

		</table>

	<div>
		<table id='button_table' style='display:none;table-layout: fixed;'>
			<tr>
				<td id='td_cancel'  class='table_cancel'>
					<button id='button_cancel' onClick='gg.controller_user.cancel()' class='leftsidebutton white' disabled><i class="fa fa-times"></i></button>
				</td>
				<td id='td_dialog' text-align="center"  class='table_ok'>
					<button id='button_dialog' onClick='gg.controller_user.dialog()' class='leftsidebutton white' disabled><i class="fa fa-info"></i></button>
				</td>
				<td id='td_menu'  class='table_menu'>
					<button id='button_menu' onClick='gg.controller_user.menu()' class='leftsidebutton white' disabled><i class="fa fa-cog"></i></button>
				</td>
			</tr>

    <script>

        document.addEventListener("touchmove", touchHandler, false);
        function touchHandler(event) {
            event.preventDefault();
        }
	    function initApp2() {
			var ratio = gg.menu.set_game_view();
			gg.init_load(ratio);

	    }

        window.onload = function(){
	        if(( /(ipad|iphone|ipod|android|windows phone)/i.test(navigator.userAgent) )) {
	            document.addEventListener('deviceready', initApp2, false);
	        } else {
	            initApp2();
	        }
        }

    </script>
