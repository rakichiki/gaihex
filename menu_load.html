<body onSelectStart='return false'>

	<div style='text-align:center;'>

		<div class='menu_top'>
			<span id='menu_select_load_game' />&nbsp;</span>
		</div>
		<table id='info' style='display:inline;'>
			<tr>
				<td><button class='directionbutton white' id='map_decrease' onclick='gg.menu.change_load(-1)'><i class="fa fa-caret-left"></i></button></td>
				<td style='width:100px;text-align:left'>
					
					<span id='menu_friend'>&nbsp;</span>:<span id='friend' class='menu_string' style='color:rgb(136, 136, 255);'><i class="fa fa-flag"></i></span><br>
					<span id='menu_enemy'>&nbsp;</span>:<span id='enemy' class='menu_string' style='color:rgb(136, 136, 255);'><i class="fa fa-flag"></i></span><br>
					<span id='menu_game_time'>&nbsp;</span><br /><span id='hitpoint' class='menu_string'></span><br>
					<span id='menu_map'>&nbsp;</span><br /><span id='map' class='menu_string'></span><br>
					<span id='menu_hande'>&nbsp;</span>:<span id='hande' class='menu_string'></span><br>
					
					<span id='menu_date'>&nbsp;</span><br /><span id='date' class='menu_string'></span><br>
					<span id='menu_round'>&nbsp;</span>:<span id='round' class='menu_string'></span><br>
					<span id='menu_turn'>&nbsp;</span>:<span id='turn' class='menu_string'></span><br>
				
				</td>
				<td><button class='directionbutton white' id='map_increase' onclick='gg.menu.change_load(1)'><i class="fa fa-caret-right"></i></button></td>
			</tr>
		</table>

		<p>
		<button id='next' class='menubutton white'  onclick='gg.menu.next_menu_load()' style=''><i class="fa fa-arrow-circle-o-right"></i></button><br />
		<button id='back' class='menubutton white' onclick='gg.menu.prev_menu_load()' style=''><i class="fa fa-arrow-circle-o-left"></i></button><br />
		</p>
	</div>

		
    <script>

        document.addEventListener("touchmove", touchHandler, false);
        function touchHandler(event) {
            event.preventDefault();
        }
		window.onload = function(){
			//gg.menu.set_back_ground_image();
			var temp_url = location.search.replace(/\?/,'').split(/&/);
			var parameter = {};
			for (var i = 0, len_max = temp_url.length; i < len_max; i++) {
			    var temp_word = temp_url[i].split('=');
			    parameter[temp_word[0]] = temp_word[1];
			}
			if (parameter['mode'] == 'campaign') {
				gg.menu.load_data(GG_STORAGE_LOCAL_STORAGE_CAMPAIGN_RESULT_KEY);
			
			} else if (parameter['mode'] == 'team') {
				gg.menu.load_data(GG_STORAGE_LOCAL_STORAGE_TEAM_RESULT_KEY);

			}
			gg.menu.beofre_menu_load();

		//	var list = ['info', 'next', 'back'];
		//	var elemnt;
		//	for (var i = 0; i < list.length; i++) {
		//		elemnt = document.getElementById(list[i]);
		//		elemnt.style.display = 'inline';
		//		elemnt.style.marginLeft = (window.innerWidth - elemnt.clientWidth) / 2;
		//	}
		};
    </script>
