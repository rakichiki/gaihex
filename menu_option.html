    <script>

        document.addEventListener("touchmove", touchHandler, false);
        function touchHandler(event) {
            event.preventDefault();
        }
		window.onload = function(){
		
			//gg.menu.set_back_ground_image();
			var temp_url = location.search.replace(/\?/,'').split(/&/);
			var parameter = {};
			for (var i = 0, len_max = temp_url.length; i < len_max; i++) {
			    var temp_word = temp_url[i].split('=');
			    parameter[temp_word[0]] = temp_word[1];
			}
			
			var options = gg.storage.load_options();
			
			if (parameter.mode == GG_MENU_MODE_ONE_ON_ONE) {
				document.getElementById('hitpoint').innerHTML    = options[parameter.mode].hitpoint;
				document.getElementById('map').innerHTML         = options[parameter.mode].map;
				document.getElementById('unit_number').innerHTML = options[parameter.mode].unit_number;
				document.getElementById('hande').innerHTML       = options[parameter.mode].hande;
				document.getElementById('unit_uniq').innerHTML   = options[parameter.mode].unit_uniq;
				document.getElementById('lost').innerHTML        = options[parameter.mode].lost;
				if (options[parameter.mode].level_up != null){
					document.getElementById('level_up').innerHTML = options[parameter.mode].level_up;				
				}
			
			} else if (parameter.mode == GG_MENU_MODE_CAMPAIGN) {
				document.getElementById('hitpoint').innerHTML    = options[parameter.mode].hitpoint;
				document.getElementById('map').innerHTML         = options[parameter.mode].map;
				document.getElementById('hande').innerHTML       = options[parameter.mode].hande;
				document.getElementById('lost').innerHTML        = options[parameter.mode].lost;
				document.getElementById('unit_uniq').innerHTML   = options[parameter.mode].unit_uniq;
				if (options[parameter.mode].level_up != null){
					document.getElementById('level_up').innerHTML = options[parameter.mode].level_up;				
				}

				//document.getElementById('unit_uniq_decrease').disabled = true;
				//document.getElementById('unit_uniq_increase').disabled = true;
				//document.getElementById('unit_uniq').innerHTML = 'team';

				document.getElementById('unit_number_decrease').disabled = true;
				document.getElementById('unit_number_increase').disabled = true;
				document.getElementById('unit_number').innerHTML = '-';
			} else if (parameter.mode == GG_MENU_MODE_DEFENCE) {
				document.getElementById('hitpoint').innerHTML    = options[parameter.mode].hitpoint;
				document.getElementById('map').innerHTML         = options[parameter.mode].map;
				document.getElementById('unit_number').innerHTML = options[parameter.mode].unit_number;
				document.getElementById('hande').innerHTML       = options[parameter.mode].hande;
				document.getElementById('lost').innerHTML        = options[parameter.mode].lost;
				if (options[parameter.mode].level_up != null){
					document.getElementById('level_up').innerHTML = options[parameter.mode].level_up;				
				}

				document.getElementById('unit_uniq_decrease').disabled = true;
				document.getElementById('unit_uniq_increase').disabled = true;
				document.getElementById('unit_uniq').innerHTML = 'game';

			} else if (parameter.mode == GG_MENU_MODE_TEAM) {
				document.getElementById('hitpoint').innerHTML    = options[parameter.mode].hitpoint;
				document.getElementById('map').innerHTML         = options[parameter.mode].map;
				document.getElementById('unit_number').innerHTML = options[parameter.mode].unit_number;
				document.getElementById('hande').innerHTML       = options[parameter.mode].hande;
				document.getElementById('lost').innerHTML        = options[parameter.mode].lost;
				if (options[parameter.mode].level_up != null){
					document.getElementById('level_up').innerHTML = options[parameter.mode].level_up;				
				}

				document.getElementById('unit_uniq_decrease').disabled = true;
				document.getElementById('unit_uniq_increase').disabled = true;
				document.getElementById('unit_uniq').innerHTML = 'game';

			} else if (parameter.mode == GG_MENU_MODE_GIANT_KILLING) {
				document.getElementById('hitpoint').innerHTML    = options[parameter.mode].hitpoint;
				document.getElementById('map').innerHTML         = options[parameter.mode].map;
				document.getElementById('unit_number').innerHTML = options[parameter.mode].unit_number;
				document.getElementById('hande').innerHTML       = options[parameter.mode].hande;
				document.getElementById('unit_uniq').innerHTML   = options[parameter.mode].unit_uniq;
				document.getElementById('lost').innerHTML        = options[parameter.mode].lost;
				if (options[parameter.mode].level_up != null){

				}

			//	document.getElementById('unit_diff_decrease').disabled = true;
